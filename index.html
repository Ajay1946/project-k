</head>
<body>

  <div class="intro-screen" id="intro">

  <div class="bg-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon" style="left: 5%; top: 10%; width: 160px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon" style="left: 75%; top: 60%; width: 180px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" class="icon" style="left: 20%; top: 40%; width: 150px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" class="icon" style="left: 80%; top: 20%; width: 170px;">

    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon" style="left: 50%; top: 70%; width: 170px;">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon" style="left: 60%; top: 25%; width: 150px;">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" class="icon" style="left: 40%; top: 45%; width: 220px;">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" class="icon" style="left: 10%; top: 70%; width: 180px;">
  </div>

  <div class="title">PROJECT K</div>

  <div class="login-container" id="login">
    <h2>üîê Login to Your Account</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required style="padding-right: 40px;" />
        <span class="toggle-eye" onclick="togglePassword()" id="toggle-eye">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <button type="submit">Login</button>
    </form>

    <button class="google-btn" onclick="googleSignup()">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="google-icon" />
      Sign up with Google
    </button>

    <button class="google-btn" onclick="phoneSignup()">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" class="google-icon" />
      Sign up with Phone Number
    </button>

    <button class="google-btn" onclick="microsoftSignup()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="google-icon" />
      Sign up with Microsoft
    </button>
  </div>


  <audio id="water-drop-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBnhihpmj9sglR29eCgdlrdQgj3lOfcm1Y",
      authDomain: "project-k-902ab.firebaseapp.com",
      projectId: "project-k-902ab",
      storageBucket: "project-k-902ab.firebasestorage.app",
      messagingSenderId: "1039644553729",
      appId: "1:1039644553729:web:7a4a7ba100ec040fc38600",
      measurementId: "G-GBZB5LR6KL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function googleSignup() {
      window.location.href = "google.html";
    }

    function phoneSignup() {
      window.location.href = "phone.html";
    }

    function microsoftSignup() {
      alert("Microsoft Sign-In requires Azure setup. Not yet implemented.");
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.body.innerHTML = "<h2 style='text-align:center; padding-top:50px;'>blank.html</h2>";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-eye').querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const sound = document.getElementById("water-drop-sound");
      if (sound) sound.play().catch(() => {}); 
    });

    setTimeout(() => {
      document.getElementById("login").classList.add("show");
    }, 3500);
  </script>
</body>
