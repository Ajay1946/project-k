<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: monospace;
    }
    textarea {
      flex: 1;
      width: 100%;
      background: #0a0a0a;
      color: #00ff99;
      border: none;
      padding: 15px;
      font-size: 1rem;
      outline: none;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea placeholder="Start typing your notes here..."></textarea>
</body>
</html>
